<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section>
        <h1>Add a New Clinic</h1>
        <form action="/add-clinic" method="POST" style="padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 50px auto;">
            
            <label for="clinic_type">Clinic Type:</label><br>
            <select id="clinic_type" name="clinic_type" required>
                <option value="Orthopedics">Orthopedics Clinic</option>
                <option value="Physical Therapy">Physical Therapy Clinic</option>
                <option value="Medical Imaging">Medical Imaging Clinic</option>
            </select>><br>

            <label for="name">Clinic Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="hours">Operating Hours:</label><br>
            <input type="text" id="hours" name="hours" placeholder="e.g. Mon-Fri 9am-5pm" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="public_private">Ownership:</label><br>
            <select id="public_private" name="public_private" required style="width: 100%; padding: 10px; margin: 10px 0;">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select><br>

            <label for="rating">Google Rating (out of 5):</label><br>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="head_doctor">Head Doctor:</label><br>
            <input type="text" id="head_doctor" name="head_doctor" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="date_established">Date of Establishment:</label><br>
            <input type="date" id="date_established" name="date_established" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <button type="submit" style="margin-top: 20px; padding: 10px 20px; background-color: var(--main-color); border: none; color: white; font-size: 1rem; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </section>
</body>
</html>
