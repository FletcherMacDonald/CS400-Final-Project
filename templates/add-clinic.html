<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section>
        <h1>Add a New Clinic</h1>
        <form action="{{ url_for('viewer_input') }}" method="POST" style="padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 50px auto;">
            <label for="clinic_type">Clinic Type:</label><br>
            <select id="clinic_type" name="clinic_type" required>
                <option value="Orthopedics">Orthopedics Clinic</option>
                <option value="Physical Therapy">Physical Therapy Clinic</option>
                <option value="Medical Imaging">Medical Imaging Clinic</option>
            </select><br>
        
            <label for="clinic_name">Clinic Name:</label><br>
            <input type="text" id="clinic_name" name="clinic_name" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" required placeholder="e.g. (123) 456-7890" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
            <label for="clinic_hours">Operating Hours:</label><br>
            <input type="text" id="clinic_hours" name="clinic_hours" placeholder="e.g. Mon-Fri 8AM-6PM" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
            <label for="private_or_public">Ownership:</label><br>
            <select id="private_or_public" name="private_or_public" required style="width: 100%; padding: 10px; margin: 10px 0;">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select><br>
        
            <label for="google_review_rating">Google Rating (out of 5):</label><br>
            <input type="number" id="google_review_rating" name="google_review_rating" min="0" max="5" step="0.1" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
            <label for="head_doctor">Head Doctor:</label><br>
            <input type="text" id="head_doctor" name="head_doctor" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
            <label for="date_established">Date of Establishment:</label><br>
            <input type="date" id="date_established" name="date_of_establishment" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>
        
            <button type="submit" style="margin-top: 20px; padding: 10px 20px; background-color: var(--main-color); border: none; color: white; font-size: 1rem; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
        
    </section>
</body>
</html>
