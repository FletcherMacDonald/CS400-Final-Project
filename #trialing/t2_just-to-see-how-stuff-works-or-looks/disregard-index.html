<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-button" onclick="showTab('about')">About Me</button>
    <button class="tab-button" onclick="showTab('contact')">Contact</button>
    <button class="tab-button" onclick="showTab('services')">Services</button>
  </div>

  <div class="tab-content" id="about">
    <h2>About Me</h2>
    <p>This is the About Me section content.</p>
  </div>
  <div class="tab-content" id="contact">
    <h2>Contact</h2>
    <p>This is the Contact section content.</p>
  </div>
  <div class="tab-content" id="services">
    <h2>Services</h2>
    <p>This is the Services section content.</p>
  </div>

  <script>
    // Function to display the corresponding tab content
    function showTab(tabId) {
      // Hide all tabs
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => {
        content.classList.remove('active');
      });

      // Remove active class from all buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      // Show the clicked tab content
      const activeContent = document.getElementById(tabId);
      activeContent.classList.add('active');

      // Add active class to the clicked button
      const activeButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
      activeButton.classList.add('active');
    }

    // Initialize the first tab to be visible by default
    document.addEventListener("DOMContentLoaded", function() {
      showTab('about');
    });
  </script>
</body>
</html>
